<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bus Break Dashboard</title>
  <style>
      body { font-family: sans-serif; padding: 20px; }
      table { border-collapse: collapse; width: 100%; margin-top: 20px; }
      th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
      th { background-color: #f4f4f4; }
  </style>
</head>
<body>
<h1>üöå Buses Currently on Break</h1>
<table id="busTable">
  <thead>
  <tr>
    <th>Bus Name</th>
    <th>Route ID</th>
    <th>Break Duration (seconds)</th>
    <th>Total Break Time (sec)</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>
<h2>üó∫Ô∏è Live Bus Map</h2>
<div id="map" style="height: 400px;"></div>
<script>
  async function fetchBreaks() {
    const res = await fetch('/api/breaks');
    const buses = await res.json();

    const tbody = document.querySelector('#busTable tbody');
    tbody.innerHTML = '';

    buses.forEach(bus => {
      const row = document.createElement('tr');
      row.innerHTML = `
          <td>${bus.name}</td>
          <td>${bus.routeId}</td>
          <td>${bus.currentBreak}</td>
          <td>${bus.totalBreak}</td>
        `;
      tbody.appendChild(row);
    });
  }

  let map = L.map('map').setView([41.509, -81.617], 15);
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap & Carto',
    subdomains: 'abcd',
    maxZoom: 19
  }).addTo(map);

  let markers = {};
  const busIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/8/8110.png',
    iconSize: [32, 32],
    iconAnchor: [16, 32],
    popupAnchor: [0, -32]
  });

  function formatTime(seconds) {
    const h = Math.floor(seconds / 3600);
    const m = Math.floor((seconds % 3600) / 60);
    const s = seconds % 60;

    const pad = num => String(num).padStart(2, '0');
    return `${pad(h)}:${pad(m)}:${pad(s)}`;
  }

  async function fetchPositions() {
    const res = await fetch('/api/positions');
    const buses = await res.json();

    // Update or create markers
    buses.forEach(bus => {
      if (markers[bus.vehicleId]) {
        markers[bus.vehicleId].setLatLng([bus.lat, bus.lng]);
      } else {
        markers[bus.vehicleId] = L.marker([bus.lat, bus.lng], { icon: busIcon })
          .addTo(map)
          .bindPopup(`üöå Bus ${bus.name}<br>Route: ${bus.routeName}`);
      }
    });
  }

  fetchPositions();
  setInterval(fetchPositions, 15000);

  // Update every 15 seconds
  fetchBreaks();
  setInterval(fetchBreaks, 15000);
</script>
</body>
</html>
